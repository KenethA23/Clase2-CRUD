<html lang="en">
<head>

<body>

    <!--navegacion-->
    <nav class="navbar justify-content-center" style="background-color: 		rgb(255, 105, 180);">
        <a class="navbar-brand " href="#">Productos App</a>
    </nav>
<div class="contenedor m-0 row justify-content-center">
     <!--aplicacion-->
    <div class="column mt_column mb-3 col-auto">
        <!--formulario-->
        <div class="mt-1">
            <br>
            <br>
            <br>
            <br>
            <div class="card " style="max-width: 20rem;">
                <div class="card-header ">
                    <h4>Agregar Producto</h4>
                </div>
                <form id="producto-formulario" class="card-body">
                    <div class="form-group">
                        <input type="text" 
                        id="nombre" 
                        placeholder="Nombre de Producto" 
                        class="form-control">
                    </div>
<br>
                    <div class="form-group">
                        <input type="number" 
                        id="precio"
                        step="0.01" 
                        placeholder="Precio de Producto" 
                        class="form-control">
                    </div>
<br>
                    <div class="form-group">
                        <input type="number" 
                        id="año"
                        step="1" 
                        value="2022" 
                        class="form-control">
                    </div>
<br>
                    <input type="Submit" 
                    value="Guardar" 
                    class="btn btn-primary btn-bloque ">


                </form>
            </div>
        </div>
        <!--Lista de productos-->
        <div id="producto-lista" class="madia-3">
            
        </div>


    </div>
</div>
